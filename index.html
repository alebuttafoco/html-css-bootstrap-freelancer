<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <title>Bootstrap Freelancer</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <!-- site nav -->
        <nav class="nav bg-navy py-3">
            <div class="container">
                <div class="row d-flex justify-content-between align-items-center">
                    <!-- left -->
                    <div class="left_nav col-11 col-md-4">
                        <h3 class="title text-white m-0">START BOOTSTRAP</h3>
                    </div>

                    <!-- right -->
                    <div class="col-1 d-md-none"><i class="fas fa-bars text-white pt-1"></i></div>

                    <div class="right_nav col-4 d-none d-md-flex">
                        <a class="nav-link text-white" href="#">PORTFOLIO</a>
                        <a class="nav-link text-white" href="#">ABOUT</a>
                        <a class="nav-link text-white" href="#">CONTACT</a>
                    </div>

                </div>
            </div>
        </nav>

        <!-- site hero_image -->
        <div class="hero_image text-white bg-green d-flex flex-column align-items-center py-5">
            <img src="./assets/img/avatar.svg" alt="avatar image">
            <h1>start bootstrap</h1>
            <div class="star_icon d-flex align-items-center py-3">
                <i class="fas fa-star px-4"></i>
            </div>
            <span>graphic artist - web designer - illustrator</span>
        </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        <!-- PORTFOLIO section -->
        <section class="portfolio py-5">
            <h2></h2>
            <div class="container">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
                    <div class="col">
                        <div class="card bg-card-1 my-3"></div>
                    </div>
                    <div class="col">
                        <div class="card bg-card-2 my-3"></div>
                    </div>
                    <div class="col">
                        <div class="card bg-card-3 my-3"></div>
                    </div>
                    <div class="col">
                        <div class="card bg-card-4 my-3"></div>
                    </div>
                    <div class="col">
                        <div class="card bg-card-5 my-3"></div>
                    </div>
                    <div class="col">
                        <div class="card bg-card-6 my-3"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- ABOUT section -->
        <section class="about bg-green d-flex flex-column align-items-center py-5">
            <h2></h2>
            <div class="container">
                <div class="row row-cols-1 row-cols-md-2">
                    <div class="about_text border col"></div>
                    <div class="about_text border col"></div>
                </div>
            </div>
            <span class="btn"></span>
        </section>

        <!-- CONTACT ME section -->
        <section class="contact  d-flex flex-column align-items-center py-5">
            <h2></h2>
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for=""></label>
                        <input type="text" class="form-control" id="" aria-describedby="Help">
                        <small id="Help" class="form-text text-muted"></small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer>
        <div class="footer_top bg-blue py-5">
            <div class="container">
                <div class="row row-cols-1 row-cols-md-3">
                    <div class="text_footer border col"></div>
                    <div class="text_footer border col"></div>
                    <div class="text_footer border col"></div>
                </div>
            </div>
        </div>
        <div class="footer_bottom bg-navy py-4 d-flex justify-content-center">
            <span></span>
        </div>
    </footer>
    <!-- /FOOTER -->
</body>

</html>
