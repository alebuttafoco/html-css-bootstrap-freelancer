<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Bootstrap Freelancer</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <!-- site nav -->
        <nav class="nav bg-navy">
            <div class="container">
                <div class="row d-flex justify-content-between">
                    <div class="left_nav col-11 col-md-4  border">
                        <h2 class="title"></h2>
                    </div>
                    <div class="menu col-1 border d-md-none"></div>
                    <div class="right_nav d-none d-md-block col-4 border">
                        <a class="nav-link" href="#"></a>
                        <a class="nav-link" href="#"></a>
                        <a class="nav-link" href="#"></a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- site hero_image -->
        <div class="hero_image bg-green d-flex flex-column align-items-center py-5">
            <img src="" alt="">
            <h1></h1>
            <span></span>
        </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        <!-- PORTFOLIO section -->
        <section class="portfolio py-5">
            <h2></h2>
            <div class="container">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
                    <div class="col">
                        <div class="card bg-card-1 my-3"></div>
                    </div>
                    <div class="col">
                        <div class="card bg-card-2 my-3"></div>
                    </div>
                    <div class="col">
                        <div class="card bg-card-3 my-3"></div>
                    </div>
                    <div class="col">
                        <div class="card bg-card-4 my-3"></div>
                    </div>
                    <div class="col">
                        <div class="card bg-card-5 my-3"></div>
                    </div>
                    <div class="col">
                        <div class="card bg-card-6 my-3"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- ABOUT section -->
        <section class="about bg-green d-flex flex-column align-items-center py-5">
            <h2></h2>
            <div class="container">
                <div class="row row-cols-1 row-cols-md-2">
                    <div class="about_text border col"></div>
                    <div class="about_text border col"></div>
                </div>
            </div>
            <span class="btn"></span>
        </section>

        <!-- CONTACT ME section -->
        <section class="contact  d-flex flex-column align-items-center py-5">
            <h2></h2>
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for=""></label>
                        <input type="text" class="form-control" id="" aria-describedby="Help">
                        <small id="Help" class="form-text text-muted"></small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer>
        <div class="footer_top bg-blue py-5">
            <div class="container">
                <div class="row row-cols-1 row-cols-md-3">
                    <div class="text_footer border col"></div>
                    <div class="text_footer border col"></div>
                    <div class="text_footer border col"></div>
                </div>
            </div>
        </div>
        <div class="footer_bottom bg-navy py-4 d-flex justify-content-center">
            <span></span>
        </div>
    </footer>
    <!-- /FOOTER -->
</body>

</html>
